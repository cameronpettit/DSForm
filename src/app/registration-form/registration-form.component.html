<div class="justify-content-end">
    <div class="text-white">
        <h1>Sign Up</h1>
    </div>


    <div class="row text-white">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group p-6">
                <div class="mx-2">
                    <label>First Name:
                        <input class="form-control" placeholder="First Name" type="text" formControlName="firstName"
                            required>
                    </label>
                </div>
                <div class="mx-2">
                    <label>Last Name:
                        <input class="form-control" placeholder="Last Name" type="text" formControlName="lastName"
                            required>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <div class="mx-2">
                    <label>Registration Date:
                        <input class="form-control" placeholder="Date" type="date" formControlName="registerDate"
                            required>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <div class="mx-2">
                    <label>Email:
                        <input class="form-control" placeholder="Email" type="email" formControlName="userEmail"
                            required>
                    </label>
                </div>
            </div>
            <div class="form-group row">

                <p *ngIf="ifEmailExists && submitted" class="text-danger">This email is already associated with a
                    registration.</p>

                <div class="mx-2">
                    <label>Home Province/Territory
                        <select class="form-control" type="text" formControlName="province" required>
                            <option disabled>Pick a Province</option>
                            <option *ngFor="let province of provinces">{{province}}</option>
                        </select>
                    </label>
                </div>
            </div>

        </form>


        <div class="d-flex btn-inline p-3">
            <button [disabled]="!formVerify()" class="btn btn-secondary mx-2" (click)="onSubmit()">Submit</button>
            <button class="btn btn-secondary mx-2" (click)="clearForm()">Clear</button>
        </div>

        <p *ngIf="ifRegisterSuccessful && submitted" class="text-success m-2">Email '{{registrationForm.value.userEmail}}' successfully registered.</p>
    </div>
</div>
